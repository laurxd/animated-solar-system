<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Solar System</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: radial-gradient(circle at center, #000010, #000);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    canvas {
      background: radial-gradient(circle, #000020, #000);
      border: 2px solid #222;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    footer {
      background-color: #01010f;
      padding: 10px 0;
      font-size: 0.9rem;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body class="text-center">
  <!-- Header -->
  <header class="py-4 bg-dark shadow-sm">
    <h1 class="fw-bold">ðŸŒž Animated Solar System</h1>
  </header>

  <!-- Main -->
  <main class="flex-grow-1 d-flex flex-column align-items-center justify-content-center py-4 position-relative">
    <canvas id="solarCanvas" width="800" height="600" class="mb-3"></canvas>

    <!-- Controls -->
    <div class="d-flex gap-3">
      <button class="btn btn-secondary" id="startBtn">Start Animation</button>
      <button class="btn btn-secondary" id="pauseBtn">Pause Animation</button>
      <button class="btn btn-secondary" id="playAudioBtn" disabled>Play Audio</button>
      <button class="btn btn-secondary" id="showVideoBtn" disabled>Show Video</button>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Created by Nitu Laurentiu & Apostolescu Raluca â€” Multimedia Project 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
